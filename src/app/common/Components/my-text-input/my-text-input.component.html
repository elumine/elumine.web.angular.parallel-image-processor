<div>
    <mat-form-field appearance="fill">
        <mat-label>
            <ng-content select="[input-header]"></ng-content>
        </mat-label>
        <input matInput type="text" [ngModel]="value" (input)="onInput($event)" [placeholder]="placeholder()" (blur)="onBlur()" />
    </mat-form-field>
    <div>
        <ng-content select="[input-errors]"></ng-content>
    </div>
</div>
